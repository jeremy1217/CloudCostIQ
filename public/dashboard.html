<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCostIQ Dashboard</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img src="/images/logo.png" alt="CloudCostIQ" class="h-8">
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Cost Analytics
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Optimization
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Settings
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <select id="date-range" class="mr-4 rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="7">Last 7 days</option>
                            <option value="30" selected>Last 30 days</option>
                            <option value="90">Last 90 days</option>
                        </select>
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            <i class="fas fa-plus mr-2"></i>Add Cloud Provider
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Cost Overview -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 mb-6">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-dollar-sign text-gray-400 text-3xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Total Cost
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="total-cost">
                                            $0.00
                                        </div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold">
                                            <span class="text-green-500" id="cost-change">
                                                0%
                                            </span>
                                            <span class="text-gray-500 ml-1">
                                                vs last period
                                            </span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-chart-line text-gray-400 text-3xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Potential Savings
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="potential-savings">
                                            $0.00
                                        </div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold text-green-500">
                                            <i class="fas fa-arrow-up"></i>
                                            <span class="ml-1">Opportunities found</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-cloud text-gray-400 text-3xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Connected Providers
                                    </dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" id="provider-count">
                                            0/3
                                        </div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold text-indigo-500">
                                            <span>Providers</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cloud Providers -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Cloud Providers
                    </h3>
                    <div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="flex items-center justify-between">
                                <img src="/images/aws-logo.png" alt="AWS" class="h-8">
                                <span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm">Not Connected</span>
                            </div>
                            <button data-provider="aws" class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                <i class="fas fa-plug mr-2"></i>Connect AWS
                            </button>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="flex items-center justify-between">
                                <img src="/images/azure-logo.png" alt="Azure" class="h-8">
                                <span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm">Not Connected</span>
                            </div>
                            <button data-provider="azure" class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                <i class="fas fa-plug mr-2"></i>Connect Azure
                            </button>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="flex items-center justify-between">
                                <img src="/images/gcp-logo.png" alt="GCP" class="h-8">
                                <span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm">Not Connected</span>
                            </div>
                            <button data-provider="gcp" class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                <i class="fas fa-plug mr-2"></i>Connect GCP
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cost Analytics -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Cost by Service
                        </h3>
                        <div class="mt-5">
                            <canvas id="serviceCostChart" height="300"></canvas>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Daily Cost Trend
                        </h3>
                        <div class="mt-5">
                            <canvas id="costTrendChart" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Connection Modal -->
    <div id="connection-modal" class="fixed inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="absolute top-0 right-0 pt-4 pr-4">
                    <button type="button" onclick="closeModal('connection-modal')" class="bg-white rounded-md text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Close</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Connect Cloud Provider</h2>
                    <form id="connection-form" class="space-y-4">
                        <!-- AWS Fields -->
                        <div class="credential-field" data-provider="aws">
                            <div class="space-y-4">
                                <div>
                                    <label for="aws-access-key" class="block text-sm font-medium text-gray-700">Access Key ID</label>
                                    <input type="text" name="accessKeyId" id="aws-access-key" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="aws-secret-key" class="block text-sm font-medium text-gray-700">Secret Access Key</label>
                                    <input type="password" name="secretAccessKey" id="aws-secret-key" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Azure Fields -->
                        <div class="credential-field hidden" data-provider="azure">
                            <div class="space-y-4">
                                <div>
                                    <label for="azure-tenant" class="block text-sm font-medium text-gray-700">Tenant ID</label>
                                    <input type="text" name="tenantId" id="azure-tenant" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="azure-client" class="block text-sm font-medium text-gray-700">Client ID</label>
                                    <input type="text" name="clientId" id="azure-client" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="azure-secret" class="block text-sm font-medium text-gray-700">Client Secret</label>
                                    <input type="password" name="clientSecret" id="azure-secret" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- GCP Fields -->
                        <div class="credential-field hidden" data-provider="gcp">
                            <div class="space-y-4">
                                <div>
                                    <label for="gcp-project" class="block text-sm font-medium text-gray-700">Project ID</label>
                                    <input type="text" name="projectId" id="gcp-project" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="gcp-key" class="block text-sm font-medium text-gray-700">Service Account Key</label>
                                    <textarea name="keyFile" id="gcp-key" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="loading-spinner hidden">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                            </span>
                            <span class="button-text">Connect Provider</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
